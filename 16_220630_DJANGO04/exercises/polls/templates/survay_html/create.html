<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Create</title>
</head>
<body>
    <form action="/survay_urls/create/" method="post">
        {% csrf_token %}
        <table
            border="0"
            width="50%"
            height="200"
            cellspacing="1">
            <caption><h1>Survay Create</h1></caption>
            <tbody>
                <tr align="center" bgcolor="white">
                    <th>Age</th>
                        <td align="left"><input type="text" name="age" value="age" /></td>
                </tr>
                <tr align="center" bgcolor="white">
                    <th>Sex</th>
                        <td align="left"><input type="text" name="sex" value="sex" /></td>
                </tr>
                <br>
                <tr align="center" bgcolor="white">
                    <th>residence</th>
                        <td align="left"><input type="text" name="residence" value="residence" /></td>
                </tr>
                <br>
                <tr align="center" bgcolor="white">
                    <th>residential suggestions</th>
                        <td align="left"><textarea name="residential_suggestions">Residential Suggestions Enter text here...</textarea></td>
                </tr>
                
                <tr align="center" bgcolor="white"></tr>                <tr>
                    <th><br></th>
                        <td align="left"><input type="submit" value="제출" /></td>
                </tr>
            </tbody>
        </table>
    </form><br>
    <a href="/survay_urls/home/">Go Back</a>
</body>
</html>
